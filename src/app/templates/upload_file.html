<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
</head>

<title>Upload Files</title>
<h2>Select file(s) to Upload</h2>
<div class="row">
	<div class="col-sm-4">
		<form method="post" enctype="multipart/form-data">
			<dl>
				<p>
					<input id="file_input" type="file" name="files[]" multiple="true" autocomplete="off" required>
				</p>
			</dl>
			<p>
				<input id="upload_ds_btn" type="submit" name="main" value="Submit">
			</p>
		</form>

	</div>	
</div>
